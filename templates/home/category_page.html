{% extends 'base.html' %}
{% load socialaccount %}


{% block body %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<br>
<br>
<br>
<br>
<br>
<div class="container">
    {% for product in products %}
    <div class="card mb-3" style="min-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="/media/{{ product.image }}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <a class="card-title" href="{% url 'single_item' product.name %}" >Product Name :{{ product.name }}</a>
                    <p class="card-text">Description : {{ product.description }}</p>
                    <p class="card-text">Price : <strong>{{ product.price }}</strong></p>
                </div>
            </div>
        </div>
    </div>
    <br>

    {% endfor %}
</div>

{% endblock body %}
