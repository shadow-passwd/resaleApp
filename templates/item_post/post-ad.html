{% extends 'base.html' %}

{% block body %}


<!-- Submit Ad -->
<div class="submit-ad main-grid-border">
	<div class="container">
		<h2 class="head">Post an Ad</h2>
		<div class="post-ad-form">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}

				<div class="clearfix"></div>
				<p class="post-terms">By clicking <strong>post Button</strong> you accept our <a href="terms.html"
						target="_blank">Terms of Use </a> and <a href="{% url 'privacy' %}" target="_blank">Privacy Policy</a>
				</p>
				<input type="submit" value="Post">
				<div class="clearfix"></div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock body %}
